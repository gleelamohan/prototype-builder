  <div class="modalpopup">
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Save Hotspot
          </h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
          style="height: 300px"
        >
          <lightning-input type="text"  label="Hotspot Name" onchange={hotspotChange}></lightning-input>
          <lightning-combobox
          class="screentype"
            name="screenType"
            label="Select Screen Type"
            value={value1}
            placeholder="Select Screen Type"
            options={options1}
            onchange={handleChange1}
          ></lightning-combobox>
          <div if:true={fileDetails}>
            <div if:true={isScreenType}>
              <lightning-combobox
                name="targetScreen"
                label="Target Screen"
                value={value}
                placeholder="Link Image"
                options={options}
                onchange={handleTargetDropdownChange}
              ></lightning-combobox>
            </div>
            <div if:true={isURLtype}>
              <lightning-input
                type="text"
                label="Enter the Navigation URL"
              ></lightning-input>
            </div>
          </div>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
          <button
            class="slds-button slds-button_neutral"
            onclick={closeModal}
            title="Cancel"
          >
            Cancel
          </button>
          <button
            class="slds-button slds-button_brand"
            onclick={submitDetails}
            title="OK"
          >
            OK
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
